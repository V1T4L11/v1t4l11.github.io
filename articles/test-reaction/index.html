<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test reaction</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="h1">Test your reaction</h1>
  <p class="text">Click on the figure as quickly as you can</p>
  <p class="set-time" id="setTime"></p>
  
  <div class="div" id="div">
    
    <div class="svg-icon figure square">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M24 0h-24v24h24v-24z" fill="skyblue"/>
      </svg>
    </div>
    
    <div class="svg-icon figure triangle">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M24 22h-24l12-20z" fill="red"/>
      </svg>
    </div>
    
    <div class="svg-icon figure circle">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="12" fill="goldenrod"/>
      </svg>
    </div>
    
  </div>
  <script src="js.js"></script>
</body>
</html>
